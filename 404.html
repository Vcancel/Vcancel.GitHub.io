<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vcancel&#39;s Blog</title>
    <link rel="stylesheet" href="https://Vcancel.GitHub.io/styles/main.css">
    <script src="https://Vcancel.GitHub.io/media/js/page.js"></script>
    <meta name="description" content="">
</head>

<body>
    <div class="antialiased">
        <div class="max-w-6xl mx-auto px-6 md:px-8">
            <div class="flex justify-between items-center mt-10">
                <h1 class="text-lg sm:text-xl md:text-2xl lg:text-3xl text-gray-900 font-medium md:font-normal leading-none">
                    <div class="glitch-wrapper">
                        <div class="glitch" data-text="Vcancel&#39;s Blog">
                            <a href="https://Vcancel.GitHub.io">Vcancel&#39;s Blog</a>
                        </div>
                    </div>
                </h1>
                <div class="block lg:hidden" id="thumb-menu">
                    <button id="thumb-open" type="button" class="block">
                        <i class="icon icon-menu-close"></i>
                    </button>
                    <button id="thumb-close" type="button" class="hidden">
                        <i class="icon icon-menu-open"></i>
                    </button>
                </div>
            </div>
            <div id="nav-list" class="lg:block hidden">
                <div class="w-full block lg:flex lg:justify-between border-external-bottom lg:border-gray-400 mt-10 text-gray-700 font-medium lg:text-lg">
                    <div class="lg:flex -mb-px">
                        <div class="pb-4">
                            <a href="/" class="nav-link">
                                <i class="icon icon-home"></i>
                                首页
                            </a>
                        </div>
                        <div class="pb-4">
                            <a href="/archives" class="nav-link">
                                <i class="icon icon-archive"></i>
                                归档
                            </a>
                        </div>
                        <div class="pb-4">
                            <a href="/tags" class="nav-link">
                                <i class="icon icon-tags"></i>
                                标签
                            </a>
                        </div>
                        <div class="pb-4">
                            <a href="/post/about" class="nav-link">
                                <i class="icon icon-user"></i>
                                关于
                            </a>
                        </div>
                    </div>
                    <div class="lg:flex">
                        <ul>
                            <li class="inline-block">
                                <a href="https://github.com/Vcancel" class="block lg:mt-0 lg:ml-8 align-center hover:text-gray-900" target="_blank">
                                    <i class="icon icon-github"></i>
                                    GitHub
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mb-20 md:flex mt-10 lg:mt-6 md:border-internal md:border-gray-400 md:pt-2 lg:border-t-0 lg:pt-0">
                <div class="not-found-box">
                    <div class="not-found-number">
                        4 0 4
                    </div>
                    <div class="not-found-text">
                        Page not found
                    </div>
                    <div class="back-bottom-container">
                        <a class="back-bottom" id="fallback">
                            <i class="icon icon-fallback"></i>
                            Back
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer border-gray-400 border-external-top pt-6 mt-6 sm:mt-8 md:mt-10 mb-20 text-gray-700 text-sm sm:text-base lg:text-lg">
                © 2022 <a href="https://github.com/Vcancel" target="_blank">Vcancel</a>
            </div>
        </div>
    </div>
    <script>
        var back = document.getElementById('fallback')
        back.onclick = function() { history.back() }
    </script>
</body>

</html>
